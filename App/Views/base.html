<html lang="pl">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
	<meta name="author" content="Karol SoÅ‚ek">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">

{% block pre_css_styles %}{% endblock %}

{% block css_styles %}{% endblock %}
</head>

<body  style="background: url(/jpeg/office-pen-calculator-computation.png">
	<header>
		<div class="col-sm-12 logo">
			<h1 ><span class="fa fa-calculator fa-fw"></span><u>PersonalBudget</u></h1>
		</div>
{% block navbar %}{% endblock %}
	</header>
	
	
{% for message in flash_messages %}
		<div class="ribbon_info alert-{{ message.type }}">
			{{ message.body }}
		</div>
	{% endfor %}
	<main>
{% block body %}{% endblock %}
	</main>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

{% block footer %}{% endblock %}
</body>
