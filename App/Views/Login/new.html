{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block footer %}{% endblock %}

{% block body %}

    <h1>Log in</h1>
	
	<form method="post" action="/login/create">

        <div>
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email address" type="email" autofocus value="{{ email }}"/>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" />
        </div>
		<div>
			<label>
				<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %}/> Remember me
			</label>
		</div>
		
		<button type="submit">Log in</button>
		
	</form>

{% endblock %}
