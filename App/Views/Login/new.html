{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block css_styles %}
	<link rel="stylesheet" href="/css/login.css">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-light ribbon justify-content-center">
		<ul class="navbar-nav offset-6">
			<li class="nav-item">
				<a class="nav-link" href="/signup"><span class="fa fa-user-plus fa-fw"></span>Rejestracja</a>
			</li>
		</ul>
</nav>
{% endblock %}



{% block body %}
	<form class="col-12 col-sm-8 col-md-6 col-xl-4 offset-sm-2 offset-md-3 offset-xl-4 form-box" action="/login/create" method="post">
		<div class="input-container">
			<i class="fa fa-envelope bg-icon fa-fw single-icon"></i>
			<input class="input-field" type="email" name="email" placeholder="e-mail" onfocus="this.placeholder=''" onblur="this.placeholder='e-mail'" id="inputEmail" value="{{ email }}">
		</div>
		<div class="input-container">
			<i class="fa fa-lock bg-icon fa-fw single-icon"></i>
			<input class="input-field" type="password" name="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'" id="inputPassword">
		</div>
		<!--<div>
				<label>
					<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %}/> Remember me
				</label>
		</div>-->
		<div class="submit-container">
			<i class="fa fa-sign-in fa-fw submit-icon"></i>
			<button type="submit" class="btn">Zaloguj</button>
		</div>
	</form>
{% endblock %}
