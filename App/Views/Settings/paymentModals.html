	<!-- PAYMENTS MODALS -->
		<!-- Add payment category modal -->
		<div class="modal fade" id="addPaymentModal" tabindex="-1" role="dialog" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title" id="addPaymentModalLabel">Dodaj sposób płatności</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<section>
							<div class="container">
									<form action="/settings/add-payment-category" method="post" class="modal_line row shadow" id="addPaymentCategory">
										<input type="text" name="name" class="modal_cell col-8 col-sm-9">
										<div class="container modal_cell col-4 col-sm-3" style="padding: 0;">
											<button  type="submit" class="btn_record modal_button"><i class="fa fa-floppy-o fa-fw"></i></button> 
										</div>
									</form>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
			
		<!-- Edit payment category list modal -->
		<div class="modal fade" id="paymentListModal" tabindex="-1" role="dialog" aria-labelledby="listModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md" role="document">
				<form class="modal-content" action="/settings/edit-payment-category" method="post" enctype="multipart/form-data">
					<div class="modal-header">
						<div class="modal-title" id="paymentModalLabel">Edycja sposobów wydatków</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<section>
							<div class="container">
								{% for category in paymentCategories %}
									<div class="modal_line row shadow" name="record" id="paymentCategory{{ category.id }}">
										<input type="hidden" name="{{ category.id }}[id]" value="{{ category.id }}" />
										<input type="text" name="{{ category.id }}[name]" class="modal_cell col-12 col-sm-12" value="{{ category.name }}">
									</div>
								{% endfor %}
							</div>
						</section>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn_confirm" >Zapisz</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Delete payment category modal -->
		<div class="modal fade" id="paymentRemoveModal" tabindex="-1" role="dialog" aria-labelledby="listModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-md" role="document">
				<form class="modal-content" action="/settings/remove-payment-category" method="post" enctype="multipart/form-data">
					<div class="modal-header">
						<div class="modal-title" id="removePaymentModalLabel">Usuń sposób płatności</div>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<section>
							<div class="container">
									<div class="modal_line row shadow">
											<div class="modal_cell col-6">
												Usuwany sposób:
											</div>
											<select class="modal_cell col-6" id="deletePayment" name="deleteId">
												<option></option>
												{% for category in paymentCategories%}
														<option value="{{ category.id }}">
														{{ category.name }}</option>
												{% endfor %}
											</select>
									</div>
									<div class="modal_line row shadow">
											<div class="modal_cell col-6">
												Wydatki przenieść do:
											</div>
											<select class="modal_cell col-6" style="width: 100%;" name="transferId">
												<option></option>
												{% for newCategory in paymentCategories%}
														<option value="{{ newCategory.id }}">
														{{ newCategory.name }}</option>
												{% endfor %}
											</select>
									</div>
							</div>
						</section>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger" >Usuń</button>
					</div>
				</form>
			</div>
		</div>
