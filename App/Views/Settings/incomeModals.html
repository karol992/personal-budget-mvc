	<!-- INCOMES MODALS -->


<!-- Edit income category list modal -->
	<div class="modal fade" id="incomeEditModal" tabindex="-1" role="dialog" aria-labelledby="incomeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md" role="document">
			<form class="modal-content" action="/settings/edit-income-category" method="post" enctype="multipart/form-data">
				<div class="modal-header">
					<div class="modal-title" id="incomeModalLabel">Edycja kategorii dochodów</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<section>
						<div class="container">
							<div class="modal_line row shadow">
										<div class="modal_cell col-6">
											Edytowana kategoria:
										</div>
										<input type="text" class="modal_cell col-6" id="editIncomeLabel" name="name" value="" />
										<input type="hidden" id="editIncomeId" name="id" value="" />
								</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn_confirm" >Zapisz</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Delete income category modal -->

	<div class="modal fade" id="incomeRemoveModal" tabindex="-1" role="dialog" aria-labelledby="listModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md" role="document">
			<form id="incomeRemoveForm" class="modal-content">
				<div class="modal-header">
					<div class="modal-title" id="removeIncomeModalLabel">Usuń kategorię dochodów</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<section>
						<div class="container">
								<div class="modal_line row shadow">
										<div class="modal_cell col-6">
											Usuwana kategoria:
										</div>
										<div class="modal_cell col-6" id="deleteIncomeLabel"></div>
										<input type="hidden" id="deleteIncomeId" name="deleteId" value="" />
								</div>
								<div class="modal_line row shadow">
										<div class="modal_cell col-6">
											Przychody przenieść do:
										</div>
										<select id="deleteIncomeSelect" class="modal_cell col-6" style="width: 100%;" name="transferId">
											<option></option>
										</select>
								</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<button type="submit" id="deleteIncomeBtn" class="btn btn-danger" >Usuń</button>
				</div>
			</form>
		</div>
	</div>
